<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario de Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(#105c35, #199b58);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .formulario-container {
      background-color: #fff;
      padding: 16px 14px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin: 0 0 16px 0;
      font-weight: 600;
      color: #105c35;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 7px 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      box-sizing: border-box;
      font-family: inherit;
      color: #222;
    }
    button {
      background-color: #105c35;
      color: white;
      padding: 9px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #199b58;
    }
  </style>
</head>
<body>
  <div class="formulario-container">
    <h2>SUSCRIBITE A NUESTRO NEWSLETTER</h2>
    <form id="contactForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    emailjs.init('bYJaZMxarx-0Ra2k4');

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.send('service_fqmdbu1', 'template_ihfzpjp', {
        nombre: this.nombre.value,
        apellido: this.apellido.value,
        email: this.email.value
      })
      .then(() => {
        alert('Formulario enviado correctamente. ¡Gracias por suscribirte!');
        this.reset();
        parent.document.getElementById('modal-formulario').style.display = 'none';
      }, (error) => {
        alert('Error al enviar el formulario. Por favor, intentá nuevamente.');
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
